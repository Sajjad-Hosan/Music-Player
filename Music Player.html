    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
<!--  fontAwesome icon file for offline use -->
   <link rel="stylesheet" href="/fontAwesome/css/fontawesome.min.css">
   <link rel="stylesheet" href="/fontAwesome/css/all.min.css">
<!-- If You Calling The JavaScript File In The Head Tag Then You Have To Add The Defer Attribute.If You Add The Attribute Then The File Will Work In The End -->
   <script src="script.js" defer>script.js</script>
    <title>Music_Player</title>
</head>
<body>
<div class="container">
   <!--  header section -->
    <div class="head">
        <i class="fas fa-arrow-left"></i>
        <div class="song_name">
            <p>
<!--  Showing Current Music Name Using JavaScript -->
            </p>
        </div>
        <i class="fas fa-list" id="list"></i>
    </div>
  <!--   music list section -->
    <div class="page1" id="page1">
        <h3>Song List</h3>
        <ul class="list_songs">
  <!--   Showing Songs Using JavaScript -->
        </ul>
    </div>
   <!--  body img section -->
    <div class="bd_circle">
   <!--  The Img Src Will Empty In Html.We Will Use The src In the JavaScript Programe -->
        <img src="">
    </div>
   <!--  music current & duration time section -->
    <div class="times">
   <!-- The Current && Duration Time Will Show By JavaScript Programe -->
        <p class="current "></p>
        <p class="duration"></p>
    </div>
   <!--  processs bar area -->
    <div class="pro_area">
        <div class="pro_bar"></div>
    </div>
   <!--  music Play,Pause,Next,Prev button section -->
    <div class="controls">
       <span><i class="fa fa-backward"></i></span>
       <span id="play"><i class="fa fa-play"></i></span>
       <span><i class="fa fa-forward"></i></span>
    </div>
</div>
</body>
</html>
